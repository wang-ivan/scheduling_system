<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/loginStyle.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/image.svg" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="JS/initFirestore.js"></script>
    <script src="JS/login.js"></script>
    
</head>
<body>
    <div class="login-container">
        <h2 class="login-header">排班系統登入</h2>
        <form action="javascript:login();" name="form">
            <!-- 帳號輸入框 -->
            <div class="mb-3">
                <label for="email" class="form-label">帳號</label>
                <input type="text" class="form-control" id="email" placeholder="請輸入您的帳號" required>
                <div id="account-error"><p>&nbsp;</p></div>
            </div>
            <!-- 密碼輸入框 -->
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入您的密碼" required>
                <div id="password-error"><p>&nbsp;</p></div>
            </div>
            <!-- 登入按鈕 -->
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
