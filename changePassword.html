<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/image.svg" type="image/x-icon">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="JS/cookie.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h1 class="h5 m-0">排班系統</h1>
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- 左側彈出選單 -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">導航選單</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <a href="studentData.html">學生資料</a>
          <a href="scheduling.html">排班表</a>
          <a href="statistics.html">統計表</a>
          <a href="#">修改密碼</a>
          <a href="#" onclick="logout(); return false;">登出</a>
        </div>
    </div>

    <!-- 主內容 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <h2>修改密碼</h2>
            </div>
            <div class="col-3"></div>
            <div class="col-6">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">當前密碼</label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">新密碼</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">確認新密碼</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">修改密碼</button>
                </form>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-9">
                <p></p>
                <p style="font-weight: 700;"># 注意事項:<p>
                <p>1. 本站部署於 Netlify，此平臺帳號、密碼同topemba@email.nchu.edu.tw。</p>
                <p>2. 本站後端資料庫於 Google 旗下的 Firebase，可用 Google 帳戶登入管理，專案名 : "Scheduling System"。</p>
                <p>3. 資料庫容量為 1 GB。</p>
                <p>4. 單日寫入次數限制 2 萬次。</p>
                <p>5. 單日讀取次數限制 5 萬次。</p>
                <p>6. 單日刪除次數限制 2 萬次。</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/initFirestore.js"></script>
  <script src="JS/changePassword.js"></script>
    
    <!-- Footer -->
    <footer>
        <p>Copyright ©2024 王世宇</p>
    </footer>

    
</body>
</html>
