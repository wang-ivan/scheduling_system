<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="icon" href="images/image.svg" type="image/x-icon">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link href="CSS/calendar.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="JS/cookie.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h1 class="h5 m-0">排班系統</h1>
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- 左側彈出選單 -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">導航選單</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="studentData.html">學生資料</a>
            <a href="#">排班表</a>
            <a href="statistics.html">統計表</a>
            <a href="changePassword.html">修改密碼</a>
            <a href="#" onclick="logout(); return false;">登出</a>
        </div>
    </div>

    <!-- 主內容 -->
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>排班行事曆</h1>
        </div>
        <div class="col-12">
          <div id="calendar"></div>
        </div>
      </div>
    </div>

    <!--student scheduling form-->
    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="scheduleModalLabel">新增/修改排班</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="scheduleForm">
                <div class="mb-3">
                  <label for="studentName" class="form-label">學生名稱</label>
                  <select class="form-select" id="studentName" required>
                    <option value="" disabled selected>選擇學生</option>
                    <!-- 動態生成選項 -->
                  </select>
                </div>
                <div class="mb-3">
                  <label for="eventStart" class="form-label">開始時間</label>
                  <input type="datetime-local" class="form-control" id="eventStart" required>
                </div>
                <div class="mb-3">
                  <label for="eventEnd" class="form-label">結束時間</label>
                  <input type="datetime-local" class="form-control" id="eventEnd" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="deleteSchedule" style="display:none;">刪除</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="saveSchedule">儲存</button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- FullCalendar JS -->
      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="JS/initFirestore.js"></script>
      <script src="JS/schedulingData.js"></script>
      <script>
        
      </script>
    <!-- Footer -->
    <footer>
        <p>Copyright ©2024 王世宇</p>
    </footer>
</body>
</html>
