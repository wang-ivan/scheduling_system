<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/image.svg" type="image/x-icon">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="JS/cookie.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h1 class="h5 m-0">排班系統</h1>
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- 左側彈出選單 -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">導航選單</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <a href="studentData.html">學生資料</a>
          <a href="scheduling.html">排班表</a>
          <a href="statistics.html">統計表</a>
          <a href="changePassword.html">修改密碼</a>
          <a href="#" onclick="logout(); return false;">登出</a>
        </div>
    </div>

    <!-- 主內容 -->
    <div class="container mt-5">
        <h1>學生排班歷史記錄</h1>
        <button id="exportButton" class="btn btn-primary mb-3">匯出為Excel</button>          
        <button class="btn mb-3 offset-md-9" disabled data-bs-toggle="button" id="totalTime" style="font-weight: 1000;"></button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>事件ID</th>
                    <th>姓名</th>
                    <th>身分字號</th>
                    <th>上班時間</th>
                    <th>下班時間</th>
                    <th>時數</th>
                </tr>
            </thead>
            <tbody id="scheduleTableBody"></tbody>
        </table>
        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/initFirestore.js"></script>
  <script src="JS/scheduleHistory.js"></script>
    
    <!-- Footer -->
    <footer>
        <p>Copyright ©2024 王世宇</p>
    </footer>

    
</body>
</html>
